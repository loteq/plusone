<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
    <title>PlusOne Calculator by Loteq</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#f8f8f8" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#222" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" href="img/icon-512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#6cf">
    <meta name="apple-mobile-web-app-title" content="PlusOne Calculator by Loteq">
    <meta name="msapplication-TileImage" content="img/icon-512.png">
    <meta name="msapplication-TileColor" content="#f8f8f8">
    <link rel="manifest" href="manifest.json">
    <script>
        if ("serviceWorker" in navigator) { navigator.serviceWorker.register("sw.js"); }
    </script>
    <link href="css/app.css" rel=stylesheet>
    <script src="js/app.js" type="module" defer></script>
</head>

<body>
    <div class="calc">
        <div class="calc-display">0</div>
        <div class="calc-keys">
            <button data-action="clear">AC</button>
            <button class="key-operator" data-action="divide">&#247;</button>
            <button class="key-operator" data-action="multiply">&#215;</button>
            <button class="key-operator" data-action="subtract">&#45;</button>
            <button class="key-operator" data-action="add">&#43;</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="num zero">0</button>
            <button data-action="decimal">&#46;</button>

            <button class="key-equal" data-action="calculate">&#61;</button>
        </div>
    </div>

</body>

</html>
